      <div style="display:inline-block;">

          <div id="autoSwitch" type="radioGroup">

            <input type="radio" id="autoSwitch1" name="autoSwitch" value="1">
            <label for="autoSwitch1" data-l10n-id="amp">to AMO</label>

          </div>
        </div>
      </div>
